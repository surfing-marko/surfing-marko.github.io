<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surfly Direct Start</title>
</head>
<body>
    <button id="surflyButton">Start Surfly Session v3</button>

    <script>
        // Load the Surfly script
        (function(s, u, r, f, l, y) {
            s[f] = s[f] || { init: function() { s[f].q = arguments } };
            l = u.createElement(r); y = u.getElementsByTagName(r)[0]; l.async = 1;
            l.src = 'https://surfly.com/surfly.js'; y.parentNode.insertBefore(l, y);
        })(window, document, 'script', 'Surfly');

        var settings = {
            widget_key: 'ce0dea2fd2c942c3a014bf53df5b975d', // Replace with your actual widget key
        };

        // Initialize Surfly and attach functionality to the button
        document.addEventListener('DOMContentLoaded', function() {
            Surfly.init(settings, function(initResult) {
                if (initResult.success) {
                    console.log("Surfly initialized successfully.");

                    // Attach click event to the button
                    document.getElementById('surflyButton').addEventListener('click', function() {
                        if (!Surfly.isInsideSession) {
                            // Start a session directly by creating a Surfly session link
                            Surfly.start(); // This will directly start a Surfly session
                        } else {
                            console.log("Already inside a Surfly session.");
                        }
                    });
                } else {
                    console.log("Surfly was unable to initialize properly.");
                }
            });
        });
    </script>
</body>
</html>
